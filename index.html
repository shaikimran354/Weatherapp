<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon1.png" type="image/x-icon">
</head>
<body>
    
    <div class="inputs">
        <div class="name">
            <input type="text" class="text" placeholder="Enter city" spellcheck="false">
            <button ><img src="images/search.png" alt="search"></button>

        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rainy" id="weather_icon">
            <h1 class="temp">30Â°C</h1>
            <h2 class="city">KURNOOL</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">60%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="windspeed">
                    <div>
                        <p class="wind">13kmph</p>
                        <p>Wind Speed</p>

                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="script.js"> 
    </script>

</body>
</html>
